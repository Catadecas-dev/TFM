apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-deployment
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:latest
        env:
        - name: url
          value: "__APP_URL__" # This will be the public URL of your blog
        - name: database__client
          value: "mysql"
        - name: database__connection__host
          valueFrom:
            secretKeyRef:
              name: ghost-db-secret
              key: DB_HOST
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: ghost-db-secret
              key: DB_USER
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: ghost-db-secret
              key: DB_PASS
        - name: database__connection__database
          valueFrom:
            secretKeyRef:
              name: ghost-db-secret
              key: DB_DATABASE
        ports:
        - containerPort: 2368
          name: http
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
      volumes:
      - name: ghost-content
        persistentVolumeClaim:
          claimName: ghost-content-pvc
--- 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-content-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
